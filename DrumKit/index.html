<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="container__box">
        <div class="box clap">
            <span class="box__key">A</span>
            <span class="box__type-sound">clap</span>
        </div>
        <div class="box hihat">
            <span class="box__key">S</span>
            <span class="box__type-sound">hihat</span>
        </div>
        <div class="box kick">
            <span class="box__key">D</span>
            <span class="box__type-sound">kick</span>
        </div>
        <div class="box openhat">
            <span class="box__key">F</span>
            <span class="box__type-sound">openhat</span>
        </div>
        <div class="box boom">
            <span class="box__key">G</span>
            <span class="box__type-sound">boom</span>
        </div>
        <div class="box ride">
            <span class="box__key">H</span>
            <span class="box__type-sound">ride</span>
        </div>
        <div class="box snare">
            <span class="box__key">J</span>
            <span class="box__type-sound">snare</span>
        </div>
        <div class="box tom">
            <span class="box__key">K</span>
            <span class="box__type-sound">tom</span>
        </div>
        <div class="box tink">
            <span class="box__key">L</span>
            <span class="box__type-sound">tink</span>
        </div>
    </div>

    <div class="audios">
        <audio class="clap" src="./assets/sounds/clap.wav"></audio>
        <audio class="boom" src="./assets/sounds/boom.wav"></audio>
        <audio class="hihat" src="./assets/sounds/hihat.wav"></audio>
        <audio class="kick" src="./assets/sounds/kick.wav"></audio>
        <audio class="openhat" src="./assets/sounds/openhat.wav"></audio>
        <audio class="ride" src="./assets/sounds/ride.wav"></audio>
        <audio class="snare" src="./assets/sounds/snare.wav"></audio>
        <audio class="tink" src="./assets/sounds/tink.wav"></audio>
        <audio class="tom" src="./assets/sounds/tom.wav"></audio>
    </div>
</body>

</html>
